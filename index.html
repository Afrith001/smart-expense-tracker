<!DOCTYPE html>
<html>
<head>
  <title>Smart Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>üí∞ Smart Expense Tracker</h1>

<div class="summary">
  <div class="box income">
    <h3>Income</h3>
    <p>‚Çπ <span id="totalIncome">0</span></p>
  </div>
  <div class="box expense">
    <h3>Expense</h3>
    <p>‚Çπ <span id="totalExpense">0</span></p>
  </div>
  <div class="box balance">
    <h3>Balance</h3>
    <p>‚Çπ <span id="balance">0</span></p>
  </div>
</div>

<div class="form">
  <input type="text" id="title" placeholder="Title">
  <input type="number" id="amount" placeholder="Amount">
  <input type="date" id="date">

  <select id="type">
    <option value="income">Income</option>
    <option value="expense">Expense</option>
  </select>

  <select id="category">
    <option>Food</option>
    <option>Travel</option>
    <option>Rent</option>
    <option>Shopping</option>
    <option>Other</option>
  </select>

  <button onclick="addTransaction()">Add</button>
</div>

<select id="monthFilter" onchange="showTransactions()">
  <option value="all">All</option>
  <option value="0">Jan</option><option value="1">Feb</option><option value="2">Mar</option>
  <option value="3">Apr</option><option value="4">May</option><option value="5">Jun</option>
  <option value="6">Jul</option><option value="7">Aug</option><option value="8">Sep</option>
  <option value="9">Oct</option><option value="10">Nov</option><option value="11">Dec</option>
</select>

<table>
<thead>
<tr><th>Title</th><th>Cat</th><th>Type</th><th>‚Çπ</th><th>‚ùå</th></tr>
</thead>
<tbody id="list"></tbody>
</table>

<canvas id="expenseChart"></canvas>
<button class="saveBtn" onclick="downloadCSV()">‚¨á Download CSV</button>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>

</body>
</html>
